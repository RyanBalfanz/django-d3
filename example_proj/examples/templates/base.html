<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static "/d3/static/d3/css/style.css" %}" />
	<title>{% block title %}BigData Data Plot Examples{% endblock %}</title>
	{% include "d3/_d3_deps.html" %}
</head>

<body>
	<div id="sidebar">
		{% block sidebar %}
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="https://github.com/hobsonlane/django-d3">GitHub Repo</a></li>
		</ul>
		{% endblock %}
	</div>

	<div id="examples_nav">
		<dl>
			<dt><li><a href="{% url "line-chart" %}">Line</a></li></dt>
			<dt><li><a href="{% url "bar-chart" %}">Bar</a></li></dt>
			<dt><li><a href="{% url "pie-chart" %}">Pie</a></li></dt>
		</dl>
	</div>

	<div id="content">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
