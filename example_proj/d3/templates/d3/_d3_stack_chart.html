{% extends "d3/_d3_base.html" %}
{% block content %}
/*
 * A stack chart.
 */
<h1 id='stacked_bars'>Stacked Bars</h1> 
<div class='gallery' id='chart'> 
	<button class='first' id='group' onclick='transitionGroup()'> 
	Group
	</button>
	<button class='last active' id='stack' onclick='transitionStack()'> 
	Stack
	</button>
</div>
<script type="text/javascript" src="{{ STATIC_URL }}/static/js/stack.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}/static/js/stack.js"></script>

<link type='text/css' href='{{ STATIC_URL }}/static/css/stack.css' rel='stylesheet'/>
<link type='text/css' href='{{ STATIC_URL }}/static/css/button.css' rel='stylesheet'/>
<script type="text/javascript" src='{{ STATIC_URL }}/static/js/d3.layout.js?1.12.0'> </script>
<script type="text/javascript" src='{{ STATIC_URL }}/static/js/stream_layers.js'> </script>
<script type="text/javascript" src='{{ STATIC_URL }}/static/js/stack.js'> </script> 
{% endblock %}
